<h4>Formularios</h4>
<hr>
<form (ngSubmit)="Send(form)" #form="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">First Name</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="First Name" name="firstName" ngModel minlength="6" value="" required #firstName="ngModel">
                <div *ngIf="firstName.errors?.required">
                    Field required
                </div>
                <div *ngIf="firstName.errors?.minlength">
                    Min length is {{firstName.errors.minlength.requiredLength}}
                </div>

            </div>

        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Last Name</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" ngModel minlength="6" required #lastName="ngModel">
                <div *ngIf="lastName.errors?.required">Field required</div>
                <!-- <div>Min length is {{lastName.errors.minlength.requiredLength}} </div> -->
                <div *ngIf="lastName.errors?.minlength">
                    Min length is {{lastName.errors.minlength.requiredLength}}
                </div>


            </div>

        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Email</label>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="email" name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">

                <div *ngIf="email.errors?.required">
                    Field required
                </div>
                <div *ngIf="email.errors?.pattern">Bad Format</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Country</label>
            <div class="col-md-8">
                <select name="Country" [(ngModel)]="usuario.country">
                    <option value="">"Select your country"</option>
                    <option *ngFor ="let c of countrys" 
                    
                        [value]="c.id">{{c.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outlet-primary">Send</button>
            </div>
        </div>









    </div>

</form>
