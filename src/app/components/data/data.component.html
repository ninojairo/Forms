<h4>Forms - Data Aproximation</h4>
<hr>
<form [formGroup]="userForm" (ngSubmit)="sendData()">

    <div formGroupName="completeName">
        <div class="form-group row" [ngClass]="{'has-danger': !userForm.get('completeName.firstName').valid}">
            <label for="example-text-input" class="col-2 col-form-label">First Name</label>
            <div class="col-10">
                <input class="form-control" type="text" value="" id="firstName" placeholder="First Name" formControlName="firstName">
                <div class="form-control-feedback" *ngIf="userForm.get('completeName.firstName').errors?.required">First Name Required</div>
                <div class="form-control-feedback" *ngIf="userForm.get('completeName.firstName').errors?.minlength">First Name Min Length</div>

            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-danger': userForm.get('completeName.lastName').invalid}">
            <label for="example-text-input" class="col-2 col-form-label">Last Name</label>
            <div class="col-10">
                <input class="form-control" type="text" value="" id="lastName" placeholder="Last Name" formControlName="lastName">
                <div class="form-control-feedback" *ngIf="userForm.get('completeName.lastName').errors?.required">Last Name Required</div>
                <div class="form-control-feedback" *ngIf="userForm.get('completeName.lastName').errors?.minlength">Last Name Min Length</div>
            </div>
        </div>


    </div>
    <div class="form-group row" [ngClass]="{'has-danger': userForm.get('defaultEmail').invalid}">
        <label for="example-email-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
            <input class="form-control" type="email" value="" id="email" placeholder="email" formControlName="defaultEmail">
            <div class="form-control-feedback" *ngIf="userForm.controls['defaultEmail'].errors?.required">email required</div>
            <div class="form-control-feedback" *ngIf="userForm.controls['defaultEmail'].errors?.pattern">email invalid</div>
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': userForm.get('password1').invalid}">
        <label for="example-email-input" class="col-2 col-form-label">Password</label>
        <div class="col-10">
            <input class="form-control" type="password" value="" id="password1" placeholder="password" formControlName="password1">
            <div class="form-control-feedback" *ngIf="userForm.controls['password1'].errors?.required">password required</div>
            <div class="form-control-feedback" *ngIf="userForm.controls['password1'].errors?.minlength">password invalid</div>
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': userForm.get('password2').invalid}">
        <label for="example-email-input" class="col-2 col-form-label">Repeat your password</label>
        <div class="col-10">
            <input class="form-control" type="password" value="" id="password2" placeholder="Repeat your password" formControlName="password2">
            <div class="form-control-feedback" *ngIf="userForm.controls['password2'].errors?.required">Repeaat your password</div>
            <div class="form-control-feedback" *ngIf="userForm.controls['password2'].errors?.minlength">password invalid</div>
        </div>
    </div>







    <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label"></label>
        <div class="col-10">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    <hr> {{userForm.valid}}


</form>
